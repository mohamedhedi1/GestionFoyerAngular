<app-sidebar></app-sidebar>
<app-navbar></app-navbar> 

<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">

             <!--contenu-->
             <div class="main-body">
             <div>
                <mat-form-field>
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Hedi" #input>
                </mat-form-field>
             </div>
              
                <div class="table-container">
                  <table mat-table [dataSource]="dataSource" matSort>
              
                    <!-- ID Column -->
                    <ng-container matColumnDef="Id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                      <td mat-cell *matCellDef="let row"> {{row.id
                        }} </td>
                    </ng-container>
              
                    <ng-container matColumnDef="Nom">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                      <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
                    </ng-container>
              
                    <ng-container matColumnDef="Prenom">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
                      <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
                    </ng-container>
         
                      <ng-container matColumnDef="Email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                      </ng-container>
                      <ng-container matColumnDef="Role">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                      </ng-container>

                      
                      
              
                      
    
                   
              
                    <ng-container matColumnDef="Actions">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                      <td mat-cell *matCellDef="let row" >
                         <button mat-icon-button color="primary" (click)="onEditClick(row.id,row.role,row.email)" >
                        <mat-icon>edit</mat-icon>
                      </button> 
                        
                      <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
                        <mat-icon>delete</mat-icon>
                      </button>  
                      </td>
                    </ng-container>
                  
              
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- Row shown when there is no matching data. -->
                  
                  
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr> 
                  </table>
              
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>
              </div>
             <!--contenu-->

</div>
</div>
</div>
</div>
