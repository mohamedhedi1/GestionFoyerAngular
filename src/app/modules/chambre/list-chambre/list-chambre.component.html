<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">

             <!--contenu-->
             <div class="main-body">
             <div>
                <mat-form-field>
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. chambre" #input>
                </mat-form-field>
             </div>
              
                <div class="table-container">
                  <table mat-table [dataSource]="dataSource" matSort>
              
                    <!-- ID Column -->
                    <ng-container matColumnDef="Id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                      <td mat-cell *matCellDef="let row"> {{row.idChambre
                        }} </td>
                    </ng-container>
              
                    <ng-container matColumnDef="numeroChambre">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero chambre </th>
                      <td mat-cell *matCellDef="let row"> {{row.numeroChambre}} </td>
                    </ng-container>
              
                    <ng-container matColumnDef="typeC">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> type </th>
                      <td mat-cell *matCellDef="let row"> {{row.typeC}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nomBloc">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> nom de Bloc </th>
                        <td mat-cell *matCellDef="let row"> {{row.bloc.nomBloc}} </td>
                      </ng-container>
           
                  
         
                
                      

                      
                      
              
                      
    
                   
              
                    <ng-container matColumnDef="Actions">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                      <td mat-cell *matCellDef="let row" >
                         <button mat-icon-button color="primary" (click)="onEditClick(row.idChambre)" >
                        <mat-icon>edit</mat-icon>
                      </button> 
                        
                      <button mat-icon-button color="warn" (click)="deleteChambre(row.idChambre)">
                        <mat-icon>delete</mat-icon>
                      </button>  
                      </td>
                    </ng-container>
                  
              
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- Row shown when there is no matching data. -->
                  
                  
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr> 
                  </table>
              
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>
              </div>
             <!--contenu-->

</div>
</div>
</div>
</div>
